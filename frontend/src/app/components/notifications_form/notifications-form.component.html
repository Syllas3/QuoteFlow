<div class="container-fluid main p-3">
  <!-- Navegação breadcrumb -->
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Notificações</li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard/notifications_historic']">
          Histórico de notificações
        </a>
      </li>
    </ol>
  </nav>

  <!-- Saudação -->
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Bem-vindo(a) {{ User }}!</h4>
    <p class="mb-0">
      Caso tenha qualquer dúvida ou precise de assistência, não hesite em entrar
      em contato.
    </p>
  </div>

  <!-- Notificações -->
  <h1 class="px-5"><strong>Notificações:</strong></h1>

  <div class="p-5">
    <div class="d-flex flex-row flex-wrap">
      <!-- Card de notificação 1 -->
      <div class="card m-2" style="width: 18rem">
        <div class="card-header">
          <i class="bi bi-calendar-event"></i> {{ Dates[0] }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ Notifications[0] }}</p>
          <a [routerLink]="['/dashboard/profile']" class="btn btn-danger"
            >Atualizar<i class="bi bi-box-arrow-up-right"></i
          ></a>
        </div>
      </div>

      <!-- Card de notificação 2 -->
      <div class="card m-2" style="width: 18rem">
        <div class="card-header">
          <i class="bi bi-calendar-event"></i> {{ Dates[1] }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ Notifications[1] }}</p>
          <a [routerLink]="['/dashboard/profile']" class="btn btn-danger"
            >Atualizar<i class="bi bi-box-arrow-up-right"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>

<header
  class="navbar navbar-expand-lg bg-white py-4"
  style="border-bottom: 1px solid rgb(187, 187, 187)"
>
  <div class="container-fluid d-flex align-items-center">
    <span class="navbar-brand text-dark fs-4 ms-3">QuoteFlow</span>
    <button
      class="navbar-toggler bg-white"
      type="button"
      (click)="toggleMenu()"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-flex justify-content-end"
      [ngClass]="{ show: isMenuOpen }"
      id="navbarNav"
    >
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item me-3 d-flex align-items-center">
          <a class="nav-link text-dark fs-6" href="#">Contato</a>
        </li>
        <li class="nav-item me-3 d-flex align-items-center">
          <button
            [routerLink]="['/register']"
            class="btn btn-sm fs-6 px-5"
            style="background-color: #0b5389; color: #fff"
          >
            Registrar
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>

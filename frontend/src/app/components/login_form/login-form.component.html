<div
  class="container d-flex flex-column flex-md-row justify-content-center align-items-center gap-4"
  style="min-height: calc(100vh - 100px)"
>
  <img
    src="images/undraw_login.svg"
    class="img-thumbnail d-none d-md-block"
    style="height: 386px; max-width: 100%"
    width="450px"
  />

  <form
    [formGroup]="loginForm"
    class="p-4 bg-white rounded"
    style="width: 100%; max-width: 350px; border: 1px solid #dee2e6"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-3">
      <label class="form-label text-dark">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Digite seu e-mail"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >O email é obrigatório.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Digite um email válido.</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-dark">Senha:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Digite sua senha"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >A senha é obrigatória.</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >A senha deve ter no mínimo 6 caracteres.</small
        >
      </div>
    </div>

    <div
      class="mb-3 form-check d-flex justify-content-between align-items-center"
    >
      <div>
        <input type="checkbox" class="form-check-input" />
        <label class="form-check-label text-dark">Lembrar</label>
      </div>
    </div>

    <span class="pb-3 d-block">Entrar com:</span>

    <div class="d-flex gap-2 pb-3">
      <button
        class="btn flex-fill"
        type="submit"
        style="background-color: #0b5389; color: #fff"
      >
        <i class="bi bi-envelope-fill"></i>
      </button>
      <button
        class="btn flex-fill"
        type="submit"
        style="background-color: #0b5389; color: #fff"
      >
        <i class="bi bi-google"></i>
      </button>
    </div>
    <a
      [routerLink]="['/forgot_password']"
      class="text-dark"
      style="font-size: 0.95rem"
      >Esqueceu a senha?</a
    >
  </form>
</div>

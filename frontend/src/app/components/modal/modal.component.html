<!-- Modal -->
<div
  class="modal fade"
  id="modalNotifications"
  tabindex="-1"
  aria-labelledby="modalNotificationsLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalNotificationsLabel">
          Bem-vindo(a) Lucas!
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Caso tenha qualquer dúvida ou precise de assistência, não hesite em
        entrar em contato.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
